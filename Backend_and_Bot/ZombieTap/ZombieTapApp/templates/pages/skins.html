{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skins</title>
    <link rel="stylesheet" href="{% static 'style/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'style/skins.css' %}">
</head>

<body>
    <div class="mask">
        <div class="loader loader-2"></div>
    </div>
    <main>
        <div class="main">
            <span class="skin-price-box">
                <p class="skin-price"></p>
                <img class="coin" src="{% static 'assets/icons/coin.png' %}" alt="Coin">
            </span>
            <div class="slider">
                <img src="{% static 'assets/icons/slider-arrow.png' %}" alt="" class="slider-left">
                <div class="slider-sprite">
                    <img src="{% static 'assets/sprites/1/Idle1(1).png' %}" alt="" width="200px" class="sprite">
                    <img src="{% static 'assets/icons/lock.png' %}" alt="" class="img-lock">
                </div>
                <img src="{% static 'assets/icons/slider-arrow.png' %}" alt="" class="slider-right">
            </div>

        </div>
        <div class="controls">
            <a href="{% url 'boost' %}">
                <div class="tab">
                    <img src="{% static 'assets/icons/rocket_6437747.png' %}" alt="Boosts" class="tab-icon">
                    <p class="tab-name">Boosts</p>
                </div>
            </a>
            <a href="{% url 'task' %}">
                <div class="tab">
                    <img src="{% static 'assets/icons/check-list_4630883.png' %}" alt="Task" class="tab-icon">
                    <p class="tab-name">Task</p>
                </div>
            </a>
            <a href="{% url 'index' %}">
                <div class="tab">
                    <img src="{% static 'assets/icons/house_10723211.png' %}" alt="Home" class="tab-icon">
                    <p class="tab-name">Home</p>
                </div>
            </a>
            <a href="{% url 'skins' %}">
                <div class="tab">
                    <img src="{% static 'assets/icons/hangar_10580180.png' %}" alt="Skins" class="tab-icon">
                    <p class="tab-name">Skins</p>
                </div>
            </a>
            <a href="{% url 'friends' %}">
                <div class=" tab">
                    <img src="{% static 'assets/icons/users_149066.png' %}" alt="Friends" class="tab-icon">
                    <p class="tab-name">Friends</p>
                </div>
            </a>
        </div>
    </main>
    <script src="{% static 'scripts/normalize.js' %}"></script>
    <script type="module" src="{% static 'scripts/skins.js' %}"></script>
</body>

</html>
