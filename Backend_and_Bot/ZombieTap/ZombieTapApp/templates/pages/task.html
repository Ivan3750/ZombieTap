{% load static %}
{% load humanize %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'style/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'style/index.css' %}">
  <link rel="stylesheet" href="{% static 'style/task.css' %}">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
      body {
          height: 100vh;
          overflow-y: scroll;
      }
  </style>
  <script>
    var tg = window.Telegram.WebApp;

    var user_id = tg.initDataUnsafe.user.id;
    var user_full_name = tg.initDataUnsafe.user.first_name;
    var user_nickname = tg.initDataUnsafe.user.username;

    tg.expand()
    </script>
  <title>Task</title>
</head>

<body>
  <main>
    <div class="main">
      <div class="score">
        <p>{{ zb_coin|intcomma }}</p>
        <img class="coin" src="{% static 'assets/icons/coin.png' %}" alt="">
      </div>
      <div class="task-block">
        {% for task in tasks %}
        <div class="task-box">
          <div class="task-icon-box">
            <img style="max-width: 30px; max-height: 30px;" class="task-icon-img" src="{{ task.image_url }}" alt="">
          </div>
          <div class="task-info">
            <p class="task-name">{{ task.task }}</p>
            <div class="task-reward-box">
              <p class="reward-amount">+ {{ task.price }}</p>
              <img src="{% static 'assets/icons/coin.png' %}" class="coin-icon" alt="">
            </div>
          </div>
        </div>
        {% endfor %}
      </div>


    </div>
    <div class="controls">
      <a href="{% url 'boost' %}">
        <div class="tab">
          <img src="{% static 'assets/icons/rocket_6437747.png' %}" alt="" class="tab-icon">
          <p class="tab-name">Boosts</p>
        </div>
      </a>
      <a href="{% url 'task' %}">
        <div class="tab">
          <img src="{% static 'assets/icons/check-list_4630883.png' %}" alt="" class="tab-icon">
          <p class="tab-name">Task</p>
        </div>
      </a>
      <a href="{% url 'index' %}">
        <div class="tab">
          <img src="{% static 'assets/icons/house_10723211.png' %}" alt="" class="tab-icon">
          <p class="tab-name">Home</p>
        </div>
      </a>
      <a href="{% url 'skins' %}">
        <div class="tab">
          <img src="{% static 'assets/icons/hangar_10580180.png' %}" alt="" class="tab-icon">
          <p class="tab-name">Skins</p>
        </div>
      </a>
      <a href="{% url 'friends' %}">
        <div class="tab">
          <img src="{% static 'assets/icons/users_149066.png' %}" alt="" class="tab-icon">
          <p class="tab-name">Friends</p>
        </div>
      </a>
    </div>
  </main>


</body>

</html>
